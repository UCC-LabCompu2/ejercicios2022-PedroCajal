<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form   name="Form_Suscripcion" >
    <p>
        <label for="Nombre" > Nombre: </label>
        <input type="text" id="Nombre" placeholder="Ingrese el nombre" size="40">
    </p>
    <p>
        <label for="Apellido"> Apellido: </label>
        <input type="text" id="Apellido" placeholder="Ingrese un apellido" size="40">
    </p>
    <p>
        Sexo:  <label for="Radio_Masculino" > Masculino </label> <input type="radio" value="masculino" name="Sexo" id="Radio_Masculino" size="40">
        <label for="Radio_Femenino"> Femenino</label> <input type="radio" value="femenino" name="Sexo" id="Radio_Femenino" size="40">
    </p>
    <p>
        <label for="edad"  >Edad: </label> <input type="number" id="edad">
    </p>
    <p>
        <label for="email" >Email: </label> <input type="email" id="email" placeholder="usuario@dominio.com" size="40">
    </p>
    <p>
        <label for="Ususario" > Usuario: </label> <input type="text" id="Ususario" placeholder="Usuario" size="40">
    </p>
    <p>
        <label for="password"> Password: </label> <input type="password" name="Password" id="password" maxlength="12" placeholder="Password" size="40">
    </p>
    <p>
        <label for="Conpassword"> Confirmar Password: </label> <input type="password" name="Con_Password" id="Conpassword" maxlength="12" placeholder="Password" size="40">
    </p>
    <p>
        <label for="Tipo_Servicio"> Tipo de servicio: </label>
        <select id="Tipo_Servicio">
            <option value="Free"> Free </option>
            <option value="Standard"> Standard</option>
            <option value="Premium"> Premium </option>
        </select>
    </p>
    <p>
        Tema: <label for="Politica"> Política </label> <input type="checkbox" name="Temas" id="Politica" value=politica"> /
        <label for="Negocios"> Negocios </label> <input type="checkbox" name="Temas" id="Negocios" value="negocios"> /
        <label for="Tecnologia"> Tecnología </label> <input type="checkbox" name="Temas" id="Tecnologia" value="tecnologia"> /
        <label for="Salud"> Salud </label> <input type="checkbox" name="Temas" id="Salud" value="salud">
    </p>
    <p>
        <label for="Comentario"> Agregue un comentario: </label> <textarea name="Comentario" id="Comentario" ></textarea>
    </p>
    <p>
        <button type="button" name="Boton_De_Enviar" > Boton de Enviar </button>
    </p>
</form>
</body>
</html>
