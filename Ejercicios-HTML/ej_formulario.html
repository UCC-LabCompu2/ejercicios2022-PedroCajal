<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form   name="Form_Suscripcion" >
    <p>
        <label for="Nombre" > Nombre: </label>
        <input type="text" id="Nombre" placeholder="Ingrese el nombre" size="40">
    </p>
    <p>
        <label for="Apellido"> Apellido: </label>
        <input type="text" id="Apellido" placeholder="Ingrese un apellido" size="40">
    </p>
    <p>
        Sexo:  <label for="Radio_Masculino" > Masculino </label> <input type="radio" value="masculino" id="Radio_Masculino" size="40">
               <label for="Radio_Femenino"> Femenino</label> <input type="radio" value="femenino" id="Radio_Femenino" size="40">
    </p>
    <p>
        <label for="edad"  >Edad: </label> <input type="number" id="edad">
    </p>
    <p>
        <label for="email" >Email: </label> <input type="email" id="email" placeholder="usuario@dominio.com" size="40">
    </p>
    <p>
        <label for="Ususario" > Usuario: </label> <input type="text" id="Ususario" placeholder="Usuario" size="40">
    </p>
    <p>
        Password: <input type="password" name="Password" id="password" maxlength="12" placeholder="Password" size="40">
    </p>
    <p>
        Confirmar Password: <input type="password" name="Password" id="password" maxlength="12" placeholder="Password" size="40">
    </p>
    <p>
        Tipo de servicio:
        <select name="Tipo_Servicio" id="Tipo_Servicio">
            <option value="Free" Free ></option>
            <option value="Standard" Standard ></option>
            <option value="Premium" Premium ></option>
    </p>
    <p>
        Tema:
        Política <input type="checkbox" name="Politica" id="politica">
        Negocios <input type="checkbox" name="Negocios" id="negocios">
        Tecnología <input type="checkbox" name="tecnologia" id="tecnologia">
        Salud <input type="checkbox" name="Salud" id="salud">
    </p>
    <p>
        Agregue un comentario: <textarea name="Comentario" ></textarea>
    </p>
    <p>
        Boton de Enviar <button type="button" name="Boton_De_Enviar" ></button>
    </p>

</body>
</html>
